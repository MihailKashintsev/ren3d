name: Build Ren3D

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'                    # запускать при пуше тега v2.0.1 и т.д.
    paths:
      - 'app/**'
  workflow_dispatch:            # ручной запуск из GitHub UI

jobs:

  # ── Build Windows .exe ───────────────────────────────────────
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash             # FIX: использовать bash вместо PowerShell
        working-directory: app  # FIX: задать рабочую папку глобально для job
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build Windows installer
        run: npm run build:win

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Ren3D-Windows
          path: app/dist/*.exe
          retention-days: 30

  # ── Build Linux .deb + AppImage ──────────────────────────────
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app  # FIX: задать рабочую папку глобально для job
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libnotify-dev \
            libnss3 \
            libxss1 \
            libxtst6 \
            xdg-utils \
            libatspi2.0-dev \
            libsecret-1-dev \
            rpm \
            fakeroot \
            dpkg

      - name: Install dependencies
        run: npm install

      - name: Build Linux packages
        run: npm run build:linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Ren3D-Linux
          path: |
            app/dist/*.AppImage
            app/dist/*.deb
          retention-days: 30

  # ── Create Release when version tag is pushed ────────────────
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: Ren3D-Windows
          path: release/

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: Ren3D-Linux
          path: release/

      - name: Copy installers
        run: |
          cp ren3d-install.sh release/ 2>/dev/null || true
          cp ren3d-install.bat release/ 2>/dev/null || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true